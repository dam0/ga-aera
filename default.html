<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GA AERA Prismic project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="prismic-api" content="https://ga-aera.prismic.io/api">
    <meta name="prismic-oauth-client-id" content="WLYdACYAAIIAx5fm">

    <script src="js/prismic.io-1.0.10.min.js"></script>

  </head>
  <body>
    <script type="text/prismic-query" data-binding="content">
      [
        [:d = any(document.type, ["home-page"])]
      ]
    </script>

    <h1>[%= content[0].getText("home-page.main-title") %]</h1>


    <article>
        [%- content[0].getImageView("home-page.foreword-image","main").asHtml() %]
        [%- content[0].getHtml("home-page.foreword") %]
    </article>

  </body>
</html>
