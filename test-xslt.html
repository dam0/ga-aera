<?xml version="1.0" encoding="utf-8"?>
<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns="http://www.w3.org/1999/xhtml" version="1.0">
	
	<xsl:output method="xhtml" encoding="utf-8" indent="no" standalone="no" media-type="text/html" omit-xml-declaration="yes"/>

	
	<xsl:template match="/">
		<tr class="data-row">
			<xsl:apply-templates/>
		</tr>
	</xsl:template>
	
	<xsl:template match="text()"/>
	<xsl:template match="//node()[name() = 'section']">
		<td data-title="{./@data-field}">
			<xsl:value-of select="."/>
		</td>
	</xsl:template>
	
		<section data-field="Basin Name">
			<span>Gippsland Basin</span>
		</section>
		<section data-field="Resource type">
			<span>Shale Resources</span>
		</section>
		<section data-field="P90">
			<span>67</span>
		</section>
		<section data-field="P50">
			<span>112</span>
		</section>
		<section data-field="P10">
			<span>189</span>
		</section>
		<section data-field="Mean">
			<span>122</span>
		</section>
		<section data-field="5% of P50">
			<span>6</span>
	</section>
	
</xsl:stylesheet>
